<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <script language="javascript" type="text/javascript">
	function hideTag(String id){
		document.getElementById(id).style.visibility='hidden';
	}
	function showTag(String id){
		document.getElementById(id).style.display='block';
	}
	function toggleVisibility(String id){
		if(document.getElementById.visibility=='visible'){
			hideTag(id);
		}else{
			showTag(id);
		}
	}
  </script>
  <title>ReportLayout</title>

  
</head>
	<a href="#" onclick="javascript:showTag('header');return false;">Header</a>
	<div id='header' style="display: none;">
		<H1>Header data</H1>
	</div>
